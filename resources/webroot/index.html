        <script>

          // Set up category accordion
          $(function() {
            $( "#categories_container" )
            .accordion({
              heightStyle: "content",
              header: "> div > h3"
            })
            .sortable({
              axis: "y",
              handle: "h3",
              stop: function( event, ui ) {
                // IE doesn't register the blur when sorting
                // so trigger focusout handlers to remove .ui-state-focus
                ui.item.children( "h3" ).triggerHandler( "focusout" );
              }
            });


            // Hide error dialog
            $('#error_dialog').hide();

            // Hide note edit side
            $(".note_edit").hide();
            // $(".note_front").hide();

          });
        </script>
